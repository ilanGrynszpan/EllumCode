
<!-- 

  Página de login do aplicativo, a partir dela é possível realizar login meidante CPF e senha.

  Autor: Ilan Grynszpan
  Data: Rio de Janeiro, 02 de Dezembro de 2019
  
--> 

<ion-header>
  <ion-toolbar>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        

        <ion-row>
            <ion-col class="ellum-login" size="12">
              <ion-label class="content-login">CPF (sem pontos ou traços)</ion-label>
              <ion-input [(ngModel)] = "this.data_pckg.cpf"></ion-input>
            </ion-col>
      
          </ion-row>

          <ion-row>
              <ion-col class="ellum-login" size="12">
                <ion-label class="content-login">Senha</ion-label>
                <ion-input [(ngModel)] = "this.data_pckg.senha"></ion-input>
              </ion-col>
        
            </ion-row>

            <ion-row>
                <ion-col class="ellum-login" size="12">
                    <ion-button expand="block" (click)='this.goLogin()' class = "entry-button" fill="clear">ENTRAR</ion-button>
                </ion-col>
          
              </ion-row>

              <ion-row>
                  <ion-col class="ellum-login" size="12">
                      <ion-button expand="block" (click)='this.goBack()' class = "back-button" fill="clear">VOLTAR</ion-button>
                  </ion-col>
            
                </ion-row>
    </ion-grid>
    

</ion-content>
