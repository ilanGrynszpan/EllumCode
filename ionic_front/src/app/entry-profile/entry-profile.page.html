<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>


    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Nome completo</ion-label>
        <ion-input></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Celular</ion-label>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">CPF (sem pontos ou tra√ßos)</ion-label>
        <ion-input></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Senha</ion-label>
        <ion-input></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-button expand="block" (click)='this.goBank()' class="entry-button" fill="outline">ENVIAR</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-button expand="block" (click)='this.goBack()' class="entry-button" fill="outline">VOLTAR</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
