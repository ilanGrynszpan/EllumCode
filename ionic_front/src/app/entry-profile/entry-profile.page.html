<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>

      <div class = "head-1">
    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Nome completo</ion-label>
        <ion-input class="nome_input" [(ngModel)] = "this.new_user.nome" placeholder = "Nome"></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Celular (com DDD, somente números)</ion-label>
        <ion-input class="celular_input" [(ngModel)]="this.new_user.celular" placeholder = "DD9XXXXXXXX"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">CPF (sem pontos ou traços)</ion-label>
        <ion-input class="cpf_input" [(ngModel)]="this.new_user.cpf" placeholder = "XXXXXXXXXXX"></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-label class="content-login">Senha (no mínimo 6 caracteres)</ion-label>
        <ion-input class="senha_input" [(ngModel)]="this.new_user.senha" placeholder = "Senha"></ion-input>
      </ion-col>

    </ion-row>

    </div>

    <div class="head-1">

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-button  (click)='this.goBank()' class="bottom-button entry-button" fill="clear">ENVIAR</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col class="ellum-login" size="12">
        <ion-button (click)='this.goBack()' class="bottom-button back-button" fill="clear">VOLTAR</ion-button>
      </ion-col>

    </ion-row>

  </div>
  </ion-grid>




</ion-content>
