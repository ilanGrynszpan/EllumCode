<ion-header>

  <ion-label class="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">

        <ion-label class="content-main">ellum</ion-label>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          Usuário, bem vindo ao seu perfil!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-card">
        <ion-card class="content-card">
          <ion-card-header>
            <ion-card-title>Minhas informações</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="content-card-noncap">
                  Nome: Usuário qualquer
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col size="12" class="content-card-noncap">
                  serviços:
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="content-card-internalcard">
                  <ion-grid>
                    <ion-row>
                      
                      <ion-col class="serviceinfo">
                        <ion-card class="content-internalcard">
                          <ion-card-content>
                            <ion-grid>
                              <ion-row>
                                  <ion-col size="12" class="content-card-noncap">
                                  Tipo serviço 1
                                </ion-col>
                              </ion-row>
                              <ion-row>
                                  <ion-col size="12" class="content-card-noncap">
                                  Nome serviço 1
                                </ion-col>
                              </ion-row>
                              <ion-row class="row-arrowpass">
                                <ion-col class="arrowpass">
                                  <ion-icon name="arrow-back"></ion-icon>
                                </ion-col>
                                <ion-col class="arrowpass">
                                  <ion-icon name="arrow-forward"></ion-icon>
                                </ion-col>
                              </ion-row>
                            </ion-grid>
                          </ion-card-content>
                        </ion-card>
                      </ion-col>

                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goToEditarServicos()'>Editar serviços</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
