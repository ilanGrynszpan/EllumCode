<ion-header>

  <ion-label class="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">

        <ion-label class="content-main">ellum</ion-label>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          {{ stored_data.user }}, bem vindo ao seu perfil!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-card">
        
          <ion-list>

              <ion-item *ngFor="let item of stored_data.services">
                <ion-card class="content-card">
                  <ion-card-header>
                    {{item.servico.nome_servico}}
                  </ion-card-header>
                  <ion-card-content>
                      <ion-button class="bottom-button" (click)='this.deletarServico(item)'>Deletar</ion-button>
                </ion-card-content>
                </ion-card>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-input class="nome_servico_input" [(ngModel)] = "this.new_service.nome_servico" placeholder = "Nome do serviço"></ion-input>
    </ion-row>
    <ion-row class="service-type-choice-row">

        <ion-select placeholder="" [(ngModel)]="this.new_service.area_atuacao">
          <ion-select-option *ngFor="let item of tipos_servico" (click)="this.new_service.area_atuacao = item;">{{ item }}</ion-select-option>
        </ion-select>
      </ion-row>
    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.cadastrarServico()'>Editar serviços</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">

            </ion-col>
          </ion-row>
          
        </ion-grid>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
