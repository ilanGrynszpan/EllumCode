
<!-- 

  Página de Perfil do usuário. É por ela que o usuário pode adicionar ou deletar 
  serviços e remover sua própria conta

  Autor: Ilan Grynszpan
  Data: Rio de Janeiro, 02 de Dezembro de 2019
  
--> 

<ion-header>

  <ion-label class="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>


  <div class="head-1">
    <ion-label class="content-text">

      {{ stored_data.user.nome }}, bem vindo ao seu perfil!
    </ion-label>
  </div>

  <div class="head-1">
    <ion-label class="content-text">

      Para adicionar um serviço, digite abaixo o nome e escolha sua área de atuação.
    </ion-label>
  </div>

  <div class="service-input">
    <ion-input class="nome_servico_input" [(ngModel)]="this.new_service.nome_servico" placeholder="Nome do serviço">
    </ion-input>
  </div>

  <div class="service-input-area">
    <ion-select placeholder="Área de atuação" [(ngModel)]="this.new_service.area_atuacao">
      <ion-select-option *ngFor="let item of tipos_servico" (click)="this.new_service.area_atuacao = item;">{{ item }}
      </ion-select-option>
    </ion-select>
  </div>

  <ion-button class="bottom-button" (click)='this.cadastrarServico()' fill="clear">CADASTRAR NOVO SERVIÇO</ion-button>


  <div class="service-input-area">
      <ion-select #C placeholder="Serviço" (ionChange)="onSelectedValue($event)">
        <ion-select-option *ngFor="let item of this.stored_data.services" [value]="item.servico">{{ item.servico.nome_servico }}
        </ion-select-option>
      </ion-select>
    </div>

    <ion-button class="bottom-button" (click)='this.deletarServico()' fill="clear">DELETAR SERVIÇO</ion-button>

</ion-content>
