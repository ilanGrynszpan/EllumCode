<ion-header>

  <ion-label className="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">
        <ion-label class="content-main">ellum</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          Usuário, esses são seus próximos pagamentos
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class="ellum-card">
        <ion-card class="content-card" *ngFor = "let item of devolucoes">

          <ion-card-content>
            
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="content-card-noncap">

                  <div *ngIf = "devolucoes?.length <= 0">
                    Você não possui d~ividas pendentes.
                  </div>
                  
                  <ion-grid class="due-pay" *ngIf = "devolucoes?.length > 0">

                    <ion-row>
                      <ion-col class="content-card-noncap">
                        Vencimento em {{ item.vencimento }}
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col class="due-pay-val">
                        R$ {{ item.valor }}
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-button class="bottom-button">Gerar Boleto</ion-button>
                    </ion-row>
                  </ion-grid>

                </ion-col>
                </ion-row>
              
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
         
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goBack()'>Voltar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
