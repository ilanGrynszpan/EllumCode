<ion-header>

  <ion-label className="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">
        <ion-label class="content-main">ellum</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          Usuário, bem vindo à sua carteira!
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-card">
        <ion-card class="content-card">
          <ion-card-header>

            <ion-list>
               <ion-item>
                <ion-label>Serviço</ion-label>
                <ion-select placeholder="">
                  <ion-select-option value="f">Serviço 1</ion-select-option>
                  <ion-select-option value="m">Serviço 2</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>

          </ion-card-header>

          <ion-card-content>
            
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="content-card-noncap">
                  Esse serviço possui
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12" class="content-card-cap">
                    R$ 694,92
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12" class="content-card-noncap">
                    de crédito restante.
                  </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goToNovoCredito()'>Novo crédito</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goToFatura()'>Fatura</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goToPedidosPendentes()'>Pedidos pendentes</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
