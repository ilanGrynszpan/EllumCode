
<!-- 

  Página de pedido de novo crédito. Nesta página o usuário pode requisitar novo crédito
  após escolher a qual serviço quer que este crédito seja destinado.

  Autor: Ilan Grynszpan
  Data: Rio de Janeiro, 02 de Dezembro de 2019
  
--> 

<ion-header>

  <ion-label className="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">
        <ion-label class="content-main">ellum</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          Usuário, registre abaixo seu pedido de crédito.
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-card">
        <ion-card class="content-card">
          <ion-card-header>

            <ion-list>
               <ion-item>
                <ion-label>{{this.current_service_name}}</ion-label>
                <ion-select #C placeholder="" (ionChange)="onServiceSelected(C.value)" placeholder = "Serviço a ser financiado">
                  <ion-select-option *ngFor="let item of service_names">{{ item }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>

          </ion-card-header>

          <ion-card-content>
            
            <ion-grid>
              <ion-row>
                <ion-col size="12" class="content-card-noncap">
                  Diga abaixo quanto gostaria de financiamento:
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12" class="content-card-valinput">
                    <ion-input class="money-val-input" placeholder="R$ XX,YY" [(ngModel)] = "this.novo_credito.valor"></ion-input>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="12" class="content-card-noncap">
                    de crédito restante.
                  </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)="this.cadastrarCredito()">Registrar Pedido</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)='this.goBack()'>Cancelar e Voltar</ion-button>
            </ion-col>
          </ion-row>
         
        </ion-grid>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
