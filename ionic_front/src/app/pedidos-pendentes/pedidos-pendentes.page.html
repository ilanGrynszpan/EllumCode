<ion-header>

  <ion-label className="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">
        <ion-label class="content-main">ellum</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="ellum-text" size="12">
        <ion-label class="content-text">

          Usuário, esses pedidos ainda estão sendo analisados, fique tranquilo e, por favor, aguarde.
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ellum-card">
        <ion-card class="content-card">


          <ion-card-content>

            <ion-grid>
              <ion-row>
                <ion-col size="12" class="content-card-noncap">

                  <ion-grid class="request-under-analysis">

                    <ion-row>
                      <ion-col class="under_analysis-list" size="8">
                        Construções XYZ
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col class="under_analysis-list" size="8">
                        RS 223,50
                      </ion-col>

                      <ion-col class="under_analysis-cancel-request" size="4">
                        <ion-icon name="close-circle"></ion-icon>
                      </ion-col>
                    </ion-row>

                    <ion-row>
                      <ion-col class="under_analysis-list" size="8">
                        Pedido a 1 semana
                      </ion-col>
                    </ion-row>


            </ion-grid>

      </ion-col>
    </ion-row>

  </ion-grid>
  </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ellum-picks">
      <ion-grid class="bottom-button-grid">

        <ion-row>
          <ion-col size="12" class="content-bottom-button">
            <ion-button class="bottom-button" (click)='this.goBack()'>Voltar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>


  </ion-grid>

</ion-content>
