<ion-header>

  <ion-label class="ellum-header">ellum</ion-label>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ellum-top" size="12">
        <ion-label class="content-main">ellum</ion-label>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-searchbar [(ngModel)]="cpf" (ionChange)="searchChanged($event)"></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-list>

        <ion-item *ngFor="let item of results">
          <ion-label class="ion-text-wrap">
            <h3>{{item.nome_servico}}</h3>
            {{this.nome}}
            {{this.celular}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col class="ellum-picks">
        <ion-grid class="bottom-button-grid">
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button">Emitir Pagamento</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-button class="bottom-button" (click)="paymentReceived()">Realizar pagamento</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">
              <ion-list>

                <ion-item *ngFor="let item of my_payments">
                  <ion-card class="content-card">
                    <ion-card-header>
                      {{this.valor}}
                    </ion-card-header>
                    <ion-card-content>
                      <h3>{{item.nome_servico}}</h3>
                    
                    <ion-button class="bottom-button">Pagar</ion-button>
                  </ion-card-content>
                  </ion-card>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="content-bottom-button">

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
